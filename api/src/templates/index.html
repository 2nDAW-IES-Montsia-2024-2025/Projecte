<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI + Jinja2</title>
</head>
<body>
    <h1>Hello, {{ name }}!</h1>
    <p>Welcome to FastAPI with Jinja2 templates!</p>


    <div>
        <ul>  
            {% for sensor in sensors %}
                <li>{{ sensor.model }}</li>
            {% endfor %}
        </ul>

    </div>

</body>
</html>
